<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">


    <style>
        code {
            white-space: pre-wrap;
        }

        span.smallcaps {
            font-variant: small-caps;
        }

        span.underline {
            text-decoration: underline;
        }

        div.column {
            display: inline-block;
            vertical-align: top;
            width: 50%;
        }

        div.hanging-indent {
            margin-left: 1.5em;
            text-indent: -1.5em;
        }

        ul.task-list {
            list-style: none;
        }

        .display.math {
            display: block;
            text-align: center;
            margin: 0.5rem auto;
        }

        div.csl-bib-body {}

        div.csl-entry {
            clear: both;
        }

        .hanging div.csl-entry {
            margin-left: 2em;
            text-indent: -2em;
        }

        div.csl-left-margin {
            min-width: 2em;
            float: left;
        }

        div.csl-right-inline {
            margin-left: 2em;
            padding-left: 1em;
        }

        div.csl-indent {
            margin-left: 2em;
        }
    </style>

    <head>
        <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
        <!-- <link rel="stylesheet" href="$css$"> -->
        <style>
            @import 'https://fonts.googleapis.com/css2?family=BioRhyme:wght@200;300;700;800&display=swap';

            :root {
                --background: whitesmoke;
                --color-paper: white;
                --color-mbox: rgba(0, 0, 0, 0.2);
                --screen-pages-spacing: 5mm;
            }

            @media screen {
                body {
                    background-color: var(--background);
                    margin: var(--screen-pages-spacing) auto 0 auto;
                }

                .pagedjs_pages {
                    display: flex;
                    max-width: calc(var(--pagedjs-width) * 2);
                    flex: 0;
                    flex-wrap: wrap;
                    margin: 0 auto;
                }

                .pagedjs_page {
                    background-color: var(--color-paper);
                    box-shadow: 0 0 0 1px var(--color-mbox);
                    flex-shrink: 0;
                    flex-grow: 0;
                    margin: auto auto var(--screen-pages-spacing) auto;
                }
            }

            body {
                font-family: 'BioRhyme', serif;
                line-height: 1.4;
                font-size: 11pt;
            }

            .from {
                position: running(header-from);
                color: #003b71;
                font-size: 0.8em;
                line-height: 1.2em;
                font-weight: 200;
            }

            .from li {
                text-align: right;
            }

            .icon {
                display: inline-block;
                width: 1em;
                height: 1em;
                font-size: inherit;
                color: inherit;
                vertical-align: -0.125em;
                fill: currentColor;
            }


            @page {
                size: A4;
                margin-top: 2cm;

                @top-left {
                    content: element(header-logo);
                    height: 5cm;
                    width: 7cm;
                }

                @top-right {
                    content: element(header-from);
                }
            }


            a {
                color: rgb(18.641663%, 40.481567%, 73.120117%);
            }

            .logo {
                position: running(header-logo);
            }

            .end {
                line-height: 1.2em;
            }

            .end a {
                color: #000;
            }

            .end br {
                line-height: 0em;
            }

            .date {
                text-align: right;
            }

            blockquote {
                border-left: 5px solid #f5f5f5;
                margin: 0 5px;
                padding: 0 5px;
                font-style: italic;
            }

            .break {
                break-before: always;
            }

            h3 {
                break-after: avoid;
            }

            blockquote {
                break-inside: avoid;
                break-after: avoid;
            }

            .regarding {
                font-weight: 700;
                /* margin-bottom: 20px; */
            }

            .regarding::before {
                content: 'RE: ';
            }
        </style>
        <title>$title$</title>
    </head>

<body>
    <div class="main">


        <p class="date">$date$</p>

        <p class="regarding">
            $regarding$
        </p>

        <p class="opening">$opening$</p>

        <div class="content">
            $body$
        </div>
